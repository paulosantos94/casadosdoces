<h1>Gerenciar Produtos</h1>

<div class="form">
  <input type="text" placeholder="Nome do produto" [(ngModel)]="novoProduto.nome">
  <input type="number" placeholder="PreÃ§o" [(ngModel)]="novoProduto.preco">
  <input type="text" placeholder="URL da imagem" [(ngModel)]="novoProduto.imagem">

  <button (click)="adicionar()">Adicionar Produto</button>
</div>

<hr>

<div class="lista">
  <div *ngFor="let p of produtos" class="item">
    <img [src]="p.imagem" alt="">
    
    <div class="info">
      <h3>{{ p.nome }}</h3>
      <p>R$ {{ p.preco }}</p>
    </div>

    <button class="delete" (click)="remover(p.id)">Excluir</button>
  </div>
</div>
