<div class="form-container">
  <h2>{{ editando ? 'Editar Produto' : 'Novo Produto' }}</h2>

  <form (ngSubmit)="salvar()">
    
    <label>Nome</label>
    <input type="text" [(ngModel)]="produto.nome" name="nome" required>

    <label>Descrição</label>
    <textarea [(ngModel)]="produto.descricao" name="descricao"></textarea>

    <label>Preço</label>
    <input type="number" [(ngModel)]="produto.preco" name="preco" required>

    <label>Categoria</label>
    <input type="text" [(ngModel)]="produto.categoria" name="categoria" required>

    <button type="submit">
      {{ editando ? 'Salvar Alterações' : 'Adicionar Produto' }}
    </button>
  </form>
</div>
